<!-- src/main/resources/templates/contact.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            max-width: 500px;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0066cc;
            text-align: center;
        }
        .contact-container p {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #004a99;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below.</p>

    <form th:action="@{/contact}" th:method="post" th:object="${contactForm}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" th:field="*{message}" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div th:if="${message}" class="success-message" th:text="${message}"></div>
</div>
</body>
</html>
